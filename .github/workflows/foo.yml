name: Foo

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

permissions:
  pull-requests: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
      changed_files: ${{ steps.changes.outputs.changed_files }}
      changed_count: ${{ steps.changes.outputs.changed_count }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 20

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          # list-files: json
          list-files: json
          filters: |
            changed:
              - '**'

  show:
    needs: [changes]
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.changes.outputs.changes }}
      - run: echo ${{ needs.changes.outputs.changed_files }}
      - run: echo ${{ needs.changes.outputs.changed_count }}
