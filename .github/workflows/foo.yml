name: Foo

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

# permissions:
#   contents: write
#   id-token: write
#   packages: read
#   pull-requests: read

jobs:
  foo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: echo "github.head_ref=(${{ github.head_ref }})"
      - run: echo "github.base_ref=(${{ github.base_ref }})"
      - run: echo "github.ref=(${{ github.ref }})"
      - run: echo "GITHUB_REF_NAME=($GITHUB_REF_NAME)"
      - run: echo "github.ref_name=(${{ github.ref_name }})"
      - run: echo "github.event.action=(${{ github.event.action }})"
      - run: echo "github.event=(${{ github.event }})"
      - run: echo "github.event.repository.default_branch=(${{ github.event.repository.default_branch }})"
      - run: git branch -a
      - run: git diff --name-status main...test/branch-2

